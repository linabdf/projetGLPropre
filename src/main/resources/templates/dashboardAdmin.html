<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribuer Rôle Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Attribuer Rôle Manager</h2>
    <form id="GererRoleForm" action="/updateRole" method="post">
        <!-- Adresse e-mail -->
        <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="Adresse e-mail" class="form-control" required>
        </div>

        <!-- Rôle fixe : Manager -->
        <div class="mb-3">
            <label for="role" class="form-label">Rôle :</label>
            <input type="text" id="role" name="role" value="manager" class="form-control" readonly>
        </div>

        <div>
            <p class="error-message">
                <!-- Si le modèle contient "errorMessage", affichez-le -->
                <span th:text="${errorMessageUpdate}"></span>
            </p>
        </div>

        <!-- Bouton de soumission -->
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>
</div>
</body>
</html>
