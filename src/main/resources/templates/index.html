<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Accès</title>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef); /* Fond dégradé clair */
            color: #333; /* Texte sombre pour contraste */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white; /* Fond blanc pour le formulaire */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Ombre légère */
            width: 400px;
        }
        h1 {
            color: #007bff; /* Bleu plus doux pour le titre */
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            margin-top: 20px;
            color: #333;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff; /* Couleur de fond pour le bouton */
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Hover bleu plus foncé */
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ccc; /* Bordure plus claire pour les champs */
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Focus sur champs plus doux */
            border-color: #007bff;
        }
        .icon {
            font-size: 20px;
            margin-right: 10px;
            color: #007bff;
        }
        #registrationMessage, #loginMessage {
            text-align: center;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
        /* Ajouter un peu d'espace entre les sections de connexion et d'inscription */
        #Inscription, #Connexion {
            margin-top: 20px;
        }
    </style>

</head>
<body>
<div class="container">
    <h1>Bienvenue dans l'outil de gestion de projet</h1>

    <!-- Section Inscription -->
    <div id="Inscription">
        <h2><i class="fas fa-user-plus icon"></i>Inscription</h2>
        <form id="registrationForm" action="/register" method="post">
            <input type="text" id="name" name="name" placeholder="Nom complet" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required>

            <!-- Champ pour choisir le type d'utilisateur -->
            <label for="userType">Type d'utilisateur :</label>
            <select id="userType" name="userType" required>
                <option value="" disabled selected>Sélectionnez votre type</option>
                <option value="admin">Administrateur</option>
                <option value="user">Utilisateur</option>
                <option value="manager">Manager</option>
            </select>

            <div>
                <p class="error-message">
                    <!-- Si le modèle contient "errorMessage", affichez-le -->
                    <span th:text="${errorMessageInscription}"></span>
                </p>
            </div>

            <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
        </form>
        <p id="registrationMessage"></p>
    </div>

    <!-- Section Connexion -->
    <div id="Connexion">
        <h2><i class="fas fa-sign-in-alt icon"></i>Connexion</h2>
        <form id="loginForm" action="/connection" method="post">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required>

            <div>
                <p class="error-message">
                    <!-- Si le modèle contient "errorMessage", affichez-le -->
                    <span th:text="${errorMessageconnection}"></span>
                </p>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </form>
        <p id="loginMessage"></p>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
